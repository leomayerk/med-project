<!doctype html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/public/css/fichacadastro2.css">

</head>


<body class="#70C6C0.bg-gradient-primary">

    <img class="col-md-auto" id="logomed" src="/public/images/logomed.png">

    <form id="fog" action="">

            <div class="input-group input-group-sm mb-3">

                <input type="text" class="form-control" aria-label="Sizing example input"

            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">E-mail</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"

            </div>


            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>

            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">

            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Data de Nascimento</span>
                </div>

                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Convênio</span>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Local de atendimento</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Queixa médica</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
